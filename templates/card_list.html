{% extends 'base.html' %}
{% block title %}Media Tracker{% endblock title %}
{% block content %}
	{% for card in object_list %}
		<div class="card mb-3" style="max-width: 540px;">
		  <div class="row no-gutters">
			<div class="col-md-4">
			  <img src="{{ card.cover.url }}" class="card-img" alt="{{ card.title }}">
			</div>
			<div class="col-md-8">
			  <div class="card-body">
				<h5 class="card-title">{{ card.title }}</h5>
				<p class="card-text">{{ card.body }}</p>
			  </div>
			  <a href="#" class="btn btn-primary btn-sm">More Info</a>
			  <p></p>
			</div>
		  </div>
		</div>
		<br />
	{% endfor %}
{% endblock content %}
